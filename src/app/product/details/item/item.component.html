<app-sidebar></app-sidebar>
<div class="content">
    <ng-container *ngFor="let product of products">
        <div class="contenedor" *ngIf="product.status === 1" [routerLink]="['./item-details/', product.id]">
            <img class="image" src="http://159.89.190.139:3000/{{ product.path_data }}">
            <div class="centrado">
                <p class="text">{{ product.product }}</p>
            </div>
        </div>
    </ng-container>
</div>
