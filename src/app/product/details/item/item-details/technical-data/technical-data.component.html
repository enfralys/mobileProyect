<app-sidebar></app-sidebar>
<div class="product-child">
    <div class="items-products" *ngFor="let items of item">
        <div class="side-itemr" *ngIf="items.type === 'ftPdf'" [routerLink]="['./pdf/', productId]">
            <p>PDF</p>
        </div>
        <div class=" side-itemr " *ngIf="items.type==='ftVideo' ">
            <p>Videos Filmicos</p>
        </div>
    </div>
</div>
